baseURL: 'https://yo-goto.github.io/anki-one'
title: 'anki ONE'
theme: 'PaperMod'
languageCode: "ja-jp"
hasCJKLanguage: true

# 記事設定
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
    disableXML: true
    minifyOutput: true

# hugoのメニュー設定
menu:
    main:
        - name: Search
          url: search/
          weight: 10
        - name: Archive
          url: archives
          weight: 20
        - name: Tags
          url: tags/
          weight: 30
        - name: Zenn
          url: "https://zenn.dev/estra"
          weight: 40

# テーマ設定
params:
  defaultTheme: light
  DateFormat: "2006-01-02"
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  # サムネイル画像
  cover:
      relative: false # when using page bundles set this to true

  homeInfoParams:
    Title: anki ONE
    Content: >
      
      - PADAone の個人ブログです

      - 「**アンキヨリハジメヨ**」のアーカイブも載せています

      - このブログでは英語学習やプラグイン開発などについて書くいく予定です

  # githubでの編集提案    
  editPost:
    URL: "https://github.com/yo-goto/anki-one/tree/main/content"
    Text: "Githubで修正"
    appendFilePath: true # to append file path to Edit link  
  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  socialIcons:
      - name: github
        url: "https://github.com/yo-goto"
      - name: twitter
        url: "https://twitter.com/pd1xx/"
      - name: zenn
        url: "https://zenn.dev/estra"

outputs:
    home:
        - HTML
        - RSS
        - JSON

markup:
    goldmark:
        renderer:
            unsafe: true        